name: Release

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      channel:
        description: 'release to perform'
        required: true
        default: 'nightly'
        type: choice
        options:
        - nightly
        - release
  push:
    branches:
    - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: udoprog/github-release@channel
      id: release
      with:
        channel: ${{github.event.inputs.channel}}
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo build --release
    - run: cargo run --release -- compress zip --output dist
    - uses: actions/upload-artifact@v1
      with:
        name: dist-windows-latest
        path: dist

  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: udoprog/github-release@channel
      id: release
      with:
        channel: ${{github.event.inputs.channel}}
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo build --release
    - run: cargo run --release -- compress gzip --output dist
    - uses: actions/upload-artifact@v1
      with:
        name: dist-ubuntu-latest
        path: dist

  publish:
    permissions: write-all
    needs: [windows, ubuntu]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v1
      with: {name: dist-windows-latest, path: dist}
    - uses: actions/download-artifact@v1
      with: {name: dist-ubuntu-latest, path: dist}
    - uses: udoprog/github-release@channel
      id: release
      with:
        channel: ${{github.event.inputs.channel}}
    - uses: udoprog/github-release@v1
      with:
        files: "dist/*"
        name: ${{steps.release.outputs.channel}}
        token: ${{secrets.GITHUB_TOKEN}}
        prerelease: true
